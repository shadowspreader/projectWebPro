<!DOCTYPE html>
<html>
  <head>
    <title>AR</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene arjs="debugUIEnabled: false">
      <a-asset>
        <a-asset-item
          id="lego"
          src="./assets/output.gltf"
        >
        </a-asset-item>
      </a-asset>
      <a-asset>
        <a-asset-item
          id="helldivers"
          src="./assets/helldivers.gltf"
        >
        </a-asset-item>
      </a-asset>

      <a-marker preset="hiro">
        <a-entity
          gltf-model="#lego"
          scale="0.05 0.05 0.05"
          rotation="-90 -90 90"
        ></a-entity>
      </a-marker>
      
      <a-marker preset="kanji">
        <a-entity
          gltf-model="#helldivers"
          scale="0.15 0.15 0.15"
          rotation="0 180 0"
          position="20 -70 7"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
